<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Find Books by Category</h1>
    <form id="book-form">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category">
        <button type="submit">Submit</button>
    </form>
    <button id="populate-btn">Populate Books</button>
    <div id="results"></div>

    <script>
        document.getElementById('book-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const category = document.getElementById('category').value;

            fetch('/books', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'category': category })
            })
            .then(response => response.json())
            .then(data => {
                // Clear previous results
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';

                // Create a table
                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const tbody = document.createElement('tbody');

                // Create table header
                const headerRow = document.createElement('tr');
                const headers = ['Title', 'Author', 'Category'];
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);

                // Create table rows
                data.forEach(book => {
                    const row = document.createElement('tr');
                    const titleCell = document.createElement('td');
                    const authorCell = document.createElement('td');
                    const categoryCell = document.createElement('td');

                    titleCell.textContent = book.title;
                    authorCell.textContent = book.author;
                    categoryCell.textContent = book.category;

                    row.appendChild(titleCell);
                    row.appendChild(authorCell);
                    row.appendChild(categoryCell);
                    tbody.appendChild(row);
                });

                table.appendChild(thead);
                table.appendChild(tbody);
                resultsDiv.appendChild(table);
            });
        });

        document.getElementById('populate-btn').addEventListener('click', function() {
            fetch('/populate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            });
        });
    </script>
</body>
</html>
